<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group row my-2">
                <p class="mx-4"><small>Once you set for withraw, it will be processed within 24 hours.</small></p>
                <div class="col-12">
                    <input type="text" class="form-control" value="XcvUl9Ojl7owlqp72l0h83kwTke4n35kjD" readonly>    
                </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Amount <sub class="asterisk">*</sub></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="$">
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm Deposit</button>
          </form>

          <ul class="list-group">
            <p>Requierments:</p>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Minimum Withdraw
              <span class="badge badge-primary badge-pill">$40</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Enter Amount
              <span class="badge badge-primary badge-pill">Required</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Processing Time
              <span class="badge badge-primary badge-pill">24 Hours</span>
            </li>
          </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
